<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-600"> Moneyyyyyy</span> !!!!!</h1>
    </header>
<main>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2  class="text-5xl"> $ <span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-yellow-500 p-8 rounded-xl">
                <h4 class="text-2xl">withdraw</h4>
                <h2 class="text-5xl"> $00 </h2>
            </div>
            <div class="bg-violet-400 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl"> $ <span id="balance-total"></span> 1240 </h2>
            </div>
            
        </div>
    </section>
    <!-- deposite and withdrraw -->
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-indigo-400 p-8 rounded-xl">
                <h4 class="text-2xl mb-4  text-white">Please Deposit</h4>
                <input id="deposit-field" class="w-9/12 block mb-2 px-3" type="text" name=""  placeholder="$ amount you want to deposit">
            
            <button id="btn-deposit" class="bg-amber-400 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
            </div>

            <div class="bg-sky-400 p-8 rounded-xl">
                <h4 class="text-2xl mb-4  text-white">Please withdraw</h4>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="$amount you want to withdraw">
           
            <button id="btn-submit" class="bg-amber-400 px-8 py-2 text-white font-medium rounded-lg ">Withdraw</button>
            </div>
</main>
<body>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
